<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Image Grid Layout</title>
</head>
<body>
    <div class="container">
        <img class="foggy-beach" src="./assets/foggy beach.avif" alt="foggy beach">
        <img class="living-room" src="./assets/living-room.avif" alt="living room">
        <img class="table" src="./assets/table.avif" alt="a table topped">
        <img class="building" src="./assets/building.avif" alt="a building">
        <img class="apartment" src="./assets/apartment.avif" alt="a white apartment">
        <img class="beach-view" src="./assets/beach-view.avif" alt="a beach">
    </div>
</body>
</html>
